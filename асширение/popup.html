<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Detoxify Text Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Analyze Text</h1>
  <textarea id="inputText" rows="10" cols="30"></textarea><br>
  <input type="text" id="addWordText" placeholder="Добавить слово">
  <button id="addWordButton">Добавить слово</button><br>
  <input type="number" id="deleteIndex" placeholder="Введите номер">
  <button id="deleteButton">Удалить слово</button>
  <button id="analyzeButton">Analyze</button>
  <button id="listButton">List</button>
  <div id="results"></div>
  <script src="popup.js"></script>
  <script src="content.js"></script>
</body>
</html>
